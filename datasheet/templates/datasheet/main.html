{% extends 'viewer/base.html' %}

{% block content %}
    {% for post in posts %}
        <div class="post">
            <div class="date">
                {{ post.stock_abbr }}
            </div>
            <h1><a href="">{{ post.company }}</a></h1>
            <p>{{ post.director|linebreaksbr }}</p>
        </div>
    {% endfor %}
{% endblock %}
